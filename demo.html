<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.load('visualization', '1.1', {
          'packages': ['geochart']
      });
      google.setOnLoadCallback(drawStuff);

      function drawStuff() {
          var data = google.visualization.arrayToDataTable([
              ['Country', 'NGO', 'Domain'],
              ['Nepal','x', 'https://www.ketaaketi.de/'],
              ['Germany', 'y', 'https://www.ketaaketi.de/'],
              ['Sierra Leone','z', 'https://www.ketaaketi.de/'],
              ['Burundi','a', 'https://www.ketaaketi.de/'],
              ['Zimbabwe','b', 'https://www.ketaaketi.de/'],
              ['Ecuador', 'c', 'https://www.ketaaketi.de/']
          ]);
          
          var view = new google.visualization.DataView(data);
          view.setColumns([0, {
              type: 'number',
              calc: function(data, row) {
                  var sourceValue = data.getValue(row, 1);
                  return {
                      f: 'Active NGO: ' + sourceValue
                  };
              }
          }]);

          var options = {
          resolution: "countries",
          keepAspectRatio: true,
          colorAxis: "#000000",
          datalessRegionColor: "#bebebe",
          backgroundColor: "#ffffff",
          defaultColor: "#951F26",
          enableRegionInteractivity: true,
          };
          var chart = new google.visualization.GeoChart(document.getElementById('1470986505'));

          google.visualization.events.addListener(chart, 'select', function () {
            var selection = chart.getSelection();
            if (selection.length > 0) {
                console.log(data.getValue(selection[0].row, 2));
                window.open(data.getValue(selection[0].row, 2));
            }
          });

          chart.draw(view, options);

      };
    </script>
    <script>
      var zoom = 1;
      var zoomStep = 0.2;
  
      document.getElementById("zoomIn").addEventListener("click", function() {
        zoom += zoomStep;
        document.getElementById("1470986505").style.transform = "scale(" + zoom + ")";
      });
      document.getElementById("zoomOut").addEventListener("click", function() {
        if (zoom > zoomStep) {
          zoom -= zoomStep;
          document.getElementById("1470986505").style.transform = "scale(" + zoom + ")";
        }
      });
    </script>
  </head>
  <body>
    <div class="dmRespRow" id="1470986505" style="width: 90vw; height: 90vh; top: 0; bottom: 0; left: 0; right: 0; margin: auto; border: 5px solid rgb(9, 55, 112);">
    </div>
    <div>
      <button id="zoomOut" style="z-index: 3;">-</button>
      <button id="zoomIn" style="z-index: 3;">+</button>
    </div>
  </body>
</html>
